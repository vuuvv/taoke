{% extends 'layout.html' %}
{% load static %}

{% block extra_css %}
<link media="all" rel="stylesheet" href="{% static 'css/dashboard.css' %}" type="text/css" />
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/dashboard.js' %}" type="text/javascript"></script>
{% endblock %}

{% block body %}
<div class="header nls">
	<div class="logo">
		<a href="/dashboard" title="控制面板"></a>
	</div>
	<div class="fr">
		<div class="admin_info fr">
			<a href="_blank" href="./">网站首页</a>
			<span class="vr">|</span>
			角色名: <span class="mr">admin</span>
			<a href="/logout">退出</a>
		</div>
	</div>
	<ul class="top_menu white">
		<li><a href="">控制台</a></li>
		<li class="on"><a href="">全局</a></li>
	</ul>
</div>
<div class="content">
	<div class="left_side fl">
		<div class="left_menu">
			<ul>
				<li>123</li>
			</ul>
		</div>
		<a href="" class="left_show" id="left_toggle" style="outline-style: none; outline-color: invert; outline-width: medium;" hidefocus="true" ></a>
	</div>
	<div class="main">
		<div class="crumbs">
			<div class="options"></div>
			<div class="main_tab">
				<div class="tabs nls">
					<ul>
						<li></li>
					</ul>
				</div>
				<a href="" class="prev"></a>
				<a href="" class="next"></a>
			</div>
		</div>
		<div id="main_content" class="main_content"></div>
	</div>
</div>
{% endblock %}
